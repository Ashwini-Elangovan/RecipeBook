<div class="px-2">
    <img src="{{ recipe.imgurl }}" alt="Recipe" class="img-fluid w-100">

    <h4 class="font-weight-normal text-success text-center my-2">{{ recipe.name }}</h4>
    <p>Description: <span class="text-muted">{{ recipe.desc }}</span></p>

    <div class="dropdown">
        <button class="btn btn-success rounded-0 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage Recipe
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)="toShop()" style="cursor: pointer;">To Shopping List</a>
          <a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a>
          <a class="dropdown-item" style="cursor: pointer;" (click)="removeRecipe()">Delete Recipe</a>
        </div>
    </div>

    <div class="my-3">
        <h5>Ingredients: </h5>
        <table class="table table-bordered w-50">
            <thead>
                <tr class="table-danger">
                    <th>Ingredient name</th>
                    <th>Qty</th>
                </tr>
            </thead>
            <tr class="table-success" *ngFor="let ingredient of recipe.ingredients">
                <td>{{ ingredient.name }}</td>
                <td>{{ ingredient.qty }}</td>
            </tr>
        </table>
    </div>

</div>
